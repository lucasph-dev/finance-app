<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 my-5">
        
        <div class="text-center mb-4">
            <h1 class="app-brand display-1 mb-0">Fin<span>Control</span></h1>
            <p class="text-muted">Crie sua conta gratuita</p>
        </div>

        <div class="glass-card p-4 p-md-5" style="width: 100%; max-width: 400px;">
            <h4 class="text-white fw-bold mb-4 text-center">Cadastro</h4>
            
            <form id="form-register">
                <div class="mb-3">
                    <label class="form-label text-white-50 small">NOME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="bi bi-person"></i></span>
                        <input type="text" id="regNome" class="form-control text-white" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white-50 small">E-MAIL</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="regEmail" class="form-control text-white" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white-50 small">SENHA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="bi bi-lock"></i></span>
                        <input type="password" id="regPassword" class="form-control text-white" placeholder="******" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fw-bold mb-3 rounded-pill shadow-sm">
                    CADASTRAR
                </button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-white-50 small text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i> Voltar para Login
            </a>
        </div>

    </div>

    <footer class="py-4 text-center mt-auto" style="background: linear-gradient(to top, #000000, transparent);">
        <div class="container">
            <p class="mb-0 text-white-50 small" style="font-size: 0.8rem;">
                &copy; 2025 FinControl. Todos os direitos reservados.
            </p>
            <small class="text-white-50" style="font-size: 0.75rem;">
                Desenvolvido por <span class="text-white fw-bold">Lucas</span>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
