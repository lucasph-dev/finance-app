<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Perfil - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        
        <div class="text-center mb-5">
            <h1 class="app-brand display-4 mb-2">Fin<span>Control</span></h1>
            <p class="text-muted">Quem vai gerenciar as finanças hoje?</p>
        </div>

        <div id="loading" class="text-center">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2 text-white-50 small">Buscando perfis...</p>
        </div>

        <div id="listaPerfis" class="row g-4 justify-content-center w-100 d-none" style="max-width: 900px;">
            </div>

        <div class="mt-5">
            <a href="perfil.html" class="btn btn-outline-secondary rounded-pill px-4">
                <i class="bi bi-plus-lg me-2"></i>Criar Novo Perfil
            </a>
            <button id="btnLogout" class="btn btn-link text-muted text-decoration-none ms-3">Sair</button>
        </div>

    </div>
    <div class="modal fade" id="modalExcluirPerfil" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-modal" style="border: 1px solid rgba(220, 53, 69, 0.3);">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold text-danger">Excluir Perfil?</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center text-white">
                <p>Tem certeza que deseja apagar este perfil e <strong>TODOS</strong> os dados financeiros dele?</p>
                <small class="text-white-50">Essa ação é irreversível.</small>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnConfirmarExclusao" class="btn btn-danger rounded-pill px-4">Sim, Apagar Tudo</button>
            </div>
        </div>
    </div>
</div>

    <script type="module" src="selecao.js"></script>
</body>
</html>
