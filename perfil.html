<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Perfil - FinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="glass-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-success rounded-circle mb-3"
                            style="width: 60px; height: 60px; background-color: rgba(25, 135, 84, 0.2) !important;">
                            <i class="bi bi-wallet2 fs-2 text-white"></i>
                        </div>
                        <h3 class="fw-bold text-white">Novo Perfil</h3>
                        <p class="text-muted small">Defina onde seu dinheiro será guardado.</p>
                    </div>

                    <form id="perfilForm">
                        <div class="mb-3">
                            <label class="text-muted small mb-1">NOME DA CARTEIRA</label>
                            <input type="text" id="nomePerfil" class="form-control" placeholder="Ex: Conta Principal" required>
                        </div>

                        <div class="mb-3">
                            <label class="text-muted small mb-1">DESCRIÇÃO (OPCIONAL)</label>
                            <textarea id="descricao" class="form-control" rows="2" placeholder="Ex: Gastos fixos, salário..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="text-muted small mb-1">SALDO ATUAL</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 text-white" style="background: rgba(255,255,255,0.1);">R$</span>
                                <input type="tel" inputmode="numeric" id="saldoInicial" class="form-control text-white fw-bold fs-4" placeholder="0,00" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-action w-100 py-3">
                            Criar Perfil <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="perfil.js"></script>
</body>
</html>
